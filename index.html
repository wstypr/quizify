<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizify</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./vite.svg" type="image/x-icon" />
  </head>
  <body>
    <form id="formNewQuestion">
      <textarea
        name="question"
        placeholder="Question"
        required
      ></textarea>
      <input
        type="text"
        name="right_answer"
        placeholder="Right Answer"
        required
        value="1"
      />
      <input
        type="text"
        name="option_answer_1"
        placeholder="Other Answer Option"
        required
        value="1"
      />
      <input
        type="text"
        name="option_answer_2"
        placeholder="Other Answer Option"
        required
        value="1"
      />
      <input
        type="text"
        name="option_answer_3"
        placeholder="Other Answer Option"
        required
        value="1"
      />
      <button type="submit">Add New Question</button>
    </form>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/test.ts"></script>
  </body>
</html>
