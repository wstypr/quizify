        <div class="col-md-3" id="sidebar">
          <h2 class="fs-5 mb-4">Add New Question</h2>
          <form id="formNewQuestion">
            <textarea
              name="question"
              class="form-control mb-3"
              placeholder="Question"
              rows="5"
              required
            ></textarea>
            <input
              type="text"
              name="right_answer"
              class="form-control bg-success mb-1"
              placeholder="Right answer"
              style="--bs-bg-opacity: 0.5"
              required
            />
            <input
              type="text"
              name="option_answer_1"
              class="form-control bg-danger mb-1"
              placeholder="Other answer option"
              style="--bs-bg-opacity: 0.5"
              required
            />

              type="text"

              style="--bs-bg-opacity: 0.5"
              required
            />
            <input
              type="text"
              name="option_answer_3"
              class="form-control bg-danger mb-3"
              placeholder="Other answer option"
              style="--bs-bg-opacity: 0.5"
              required
            />
            <button type="submit" class="btn btn-sm w-100 btn-primary">
              Add
            </button>
          </form>
        </div>
